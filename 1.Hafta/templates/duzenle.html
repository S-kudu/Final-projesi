{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='ekleme.css') }}">

<div class="container d-flex align-items-center justify-content-center mt-5">
    <div class="form-wrapper shadow-lg p-4 rounded">
        <h3 class="mb-4 text-center fw-bold text-primary">Personel Bilgilerini Düzenle</h3>

        <form method="POST">
            <div class="mb-3">
                <label for="ad" class="form-label">Ad</label>
                <input type="text" name="ad" class="form-control rounded-pill" id="ad" value="{{ personel.ad }}" required>
            </div>

            <div class="mb-3">
                <label for="soyad" class="form-label">Soyad</label>
                <input type="text" name="soyad" class="form-control rounded-pill" id="soyad" value="{{ personel.soyad }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-posta</label>
                <input type="email" name="email" class="form-control rounded-pill" id="email" value="{{ personel.email }}" required>
            </div>

            <div class="mb-3">
                <label for="pozisyon" class="form-label">Pozisyon</label>
                <input type="text" name="pozisyon" class="form-control rounded-pill" id="pozisyon" value="{{ personel.pozisyon }}" required>
            </div>

            <div class="mb-3">
                <label for="maas" class="form-label">Maaş (₺)</label>
                <input type="number" step="0.01" name="maas" class="form-control rounded-pill" id="maas" value="{{ personel.maas }}" required>
            </div>

            <div class="mb-3">
                <label for="ise_baslama_tarihi" class="form-label">İşe Başlama Tarihi</label>
                <input type="date" name="ise_baslama_tarihi" class="form-control rounded-pill" id="ise_baslama_tarihi" value="{{ personel.ise_baslama_tarihi }}" required>
            </div>

            <div class="mb-3">
                <label for="giris_zamani" class="form-label">Giriş Zamanı</label>
                <input type="time" name="giris_zamani" class="form-control rounded-pill" id="giris_zamani" value="{{ personel.giris_zamani.strftime('%H:%M') }}" required>
            </div>

            <div class="mb-3">
                <label for="cikis_zamani" class="form-label">Çıkış Zamanı</label>
                <input type="time" name="cikis_zamani" class="form-control rounded-pill" id="cikis_zamani" value="{{ personel.cikis_zamani.strftime('%H:%M') }}" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success rounded-pill fw-bold shadow-sm">Güncelle</button>
                <a href="{{ url_for('liste') }}" class="btn btn-secondary rounded-pill fw-bold shadow-sm">İptal</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
